name: Deploy WordPress

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Install dependencies
        run: |
          cd C:/xampp/htdocs/foodorder
          composer install
          npm install

      - name: Build project
        run: |
          cd C:/xampp/htdocs/foodorder
          npm run build

  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to XAMPP
        run: |
          cd C:/xampp/htdocs/foodorder
          # Pull the latest code from the repository
          git pull origin main
          # Copy files to the XAMPP htdocs directory
          xcopy /E /Y . C:/xampp/htdocs/foodorder
          # Restart XAMPP services
          sc stop Apache2.4
          sc start Apache2.4
